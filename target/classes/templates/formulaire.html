<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8"/>
<title>Formulaire Entreprise</title>
<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
<link rel="stylesheet" type="text/css" href="../static/css/style.css" th:href="@{/css/style.css}"/>

</head>
<body>
<header>
   <div class="navbar navbar-default">
       <div class="containet-fluid">
          <ul class="nav navbar-nav">
            <li><a th:href="@{/entreprises}">Entreprises</a></li>
            <li><a th:href="@{/taxes}">Taxes</a></li>
            <li><a th:href="@{/formEntreprise}">Saisies</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right text-primary">
            <li><span></span><a th:href="@{/login?logout}">Logout</a></li>
          </ul>
       </div>
   </div>
</header>
<div class="container">
 <div class="col-md-8 col-sm-10 col-xs-12">
  <div class="panel panel-primary">
    <div class="panel-heading">Nouvelle Entreprise</div>
    <div class="panel-body">
      <form th:action="@{/addEntreprise}" method="post" class="form">
        <div class="form-group">
          <label class="label-control">Nom</label>
          <input type="text" name="nom" class="form-control" th:value="${entreprise.nom}"/>
          <span class="text-danger" th:errors="${entreprise.nom}"></span>
        </div><br/>
        <div>
         <label class="label-control">Email</label>
          <input type="text" name="email" class="form-control" th:value="${entreprise.email}" />
          <span class="text-danger" th:errors="${entreprise.email}"></span>
        </div><br/>
        <div>
         <label class="label-control">Description</label>
          <input type="text" name="description" class="form-control" th:value="${entreprise.description}"/>
          <span class="text-danger" th:errors="${entreprise.description}"></span>
        </div><br/>
        <button type="submit" class="btn btn-primary btn-block">Ajouter</button>
      </form>
    </div>
  </div>
  </div>
</div>
</body>
</html>
